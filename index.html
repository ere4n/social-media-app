<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonHub - Connect in Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(45deg, #000000, #1a0033, #000000, #001a33);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* Login Screen */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 24px;
            padding: 60px 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .tagline {
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            margin-bottom: 50px;
            letter-spacing: 1px;
        }

        .google-btn {
            background: linear-gradient(135deg, #00ffff, #0080ff);
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 0 auto;
            color: #000;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .google-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .google-btn:active {
            transform: translateY(-1px);
        }

        /* Username Setup */
        .username-setup {
            display: none;
        }

        .input-group {
            margin: 30px 0;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 16px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .hint {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 8px;
            text-align: left;
        }

        .error-msg, .success-msg {
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error-msg { color: #ff4444; }
        .success-msg { color: #00ff88; }

        .submit-btn {
            background: linear-gradient(135deg, #ff00ff, #ff0080);
            border: none;
            padding: 16px 50px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            color: #fff;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
        }

        /* Main App */
        .app-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header */
        .header {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-logo {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .username-display {
            font-weight: 600;
            color: #00ffff;
        }

        .logout-btn {
            background: rgba(255, 0, 80, 0.2);
            border: 1px solid #ff0050;
            padding: 10px 24px;
            border-radius: 20px;
            color: #ff0050;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: rgba(255, 0, 80, 0.3);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .feed {
            min-height: calc(100vh - 200px);
        }

        /* Post Composer */
        .post-composer {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .post-composer:hover {
            border-color: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
        }

        .post-composer textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            color: #fff;
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .post-composer textarea:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }

        .post-composer textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .post-btn {
            background: linear-gradient(135deg, #00ffff, #0080ff);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: #000;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
            float: right;
            transition: all 0.3s ease;
        }

        .post-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }

        /* Post Card */
        .post {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .post:hover {
            border-color: rgba(0, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .post-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        .post-author {
            font-weight: 700;
            color: #ff00ff;
            font-size: 16px;
        }

        .post-time {
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
        }

        .post-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.7;
            margin-bottom: 20px;
            font-size: 15px;
        }

        .post-actions {
            display: flex;
            gap: 25px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .action-btn {
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn:hover {
            color: #00ffff;
            transform: translateY(-2px);
        }

        /* Sidebar */
        .sidebar {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .sidebar h3 {
            color: #00ffff;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .trending-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .trending-item:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateX(5px);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00ffff, #ff00ff);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #00cccc, #cc00cc);
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="particles" id="particles"></div>

    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <div class="logo">NEONHUB</div>
            <p class="tagline">CONNECT IN STYLE</p>
            
            <button class="google-btn" onclick="signInWithGoogle()">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path fill="#000" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#000" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#000" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#000" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span id="btnText">Continue with Google</span>
            </button>
        </div>
    </div>

    <!-- Username Setup -->
    <div class="login-container" id="usernameSetup" style="display: none;">
        <div class="login-box">
            <div class="username-setup">
                <div class="logo" style="font-size: 42px;">Choose Username</div>
                <p class="tagline">Make it unique</p>
                
                <div class="input-group">
                    <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
                    <div class="hint">3-20 characters ‚Ä¢ letters, numbers, underscores</div>
                    <div class="error-msg" id="errorMsg"></div>
                    <div class="success-msg" id="successMsg"></div>
                </div>
                
                <button class="submit-btn" onclick="submitUsername()">Let's Go!</button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <div class="header">
            <div class="header-logo">NEONHUB</div>
            <div class="user-info">
                <img src="" alt="User" class="user-avatar" id="headerAvatar">
                <span class="username-display" id="headerUsername"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="main-content">
            <div class="feed">
                <div class="post-composer">
                    <textarea id="postContent" placeholder="What's on your mind? Share something amazing..."></textarea>
                    <button class="post-btn" onclick="createPost()">Post</button>
                    <div style="clear: both;"></div>
                </div>

                <div id="postsContainer"></div>
            </div>

            <div class="sidebar">
                <h3>üî• Trending Now</h3>
                <div class="trending-item">
                    <div style="font-weight: 700; color: #00ffff;">#WebDevelopment</div>
                    <div style="font-size: 12px; color: rgba(255,255,255,0.5); margin-top: 5px;">2.5k posts</div>
                </div>
                <div class="trending-item">
                    <div style="font-weight: 700; color: #ff00ff;">#AI</div>
                    <div style="font-size: 12px; color: rgba(255,255,255,0.5); margin-top: 5px;">1.8k posts</div>
                </div>
                <div class="trending-item">
                    <div style="font-weight: 700; color: #00ffff;">#Design</div>
                    <div style="font-size: 12px; color: rgba(255,255,255,0.5); margin-top: 5px;">1.2k posts</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc, collection, query, orderBy, limit, getDocs, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js';

        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBKeFbvO9KRMLzi1Z_OC0XgTxNRxh1eP2E",
            authDomain: "socialhub-668bd.firebaseapp.com",
            projectId: "socialhub-668bd",
            storageBucket: "socialhub-668bd.firebasestorage.app",
            messagingSenderId: "685780793821",
            appId: "1:685780793821:web:be36bd19d2e51753835e34"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                window.currentUser = user;
                try {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    if (userDoc.exists()) {
                        window.currentUser.username = userDoc.data().username;
                        showApp();
                    } else {
                        showUsernameSetup();
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        });

        window.signInWithGoogle = async function() {
            const btn = document.querySelector('.google-btn');
            const btnText = document.getElementById('btnText');
            btn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span> Signing in...';
            
            try {
                const provider = new GoogleAuthProvider();
                await signInWithPopup(auth, provider);
            } catch (error) {
                alert('Login failed: ' + error.message);
                btn.disabled = false;
                btnText.textContent = 'Continue with Google';
            }
        };

        window.showUsernameSetup = function() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('usernameSetup').style.display = 'flex';
        };

        window.submitUsername = async function() {
            const input = document.getElementById('usernameInput');
            const username = input.value.trim().toLowerCase();
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            if (username.length < 3 || username.length > 20) {
                errorMsg.textContent = '‚ùå Username must be 3-20 characters';
                errorMsg.style.display = 'block';
                return;
            }
            
            if (!/^[a-z0-9_]+$/.test(username)) {
                errorMsg.textContent = '‚ùå Only letters, numbers, and underscores';
                errorMsg.style.display = 'block';
                return;
            }
            
            try {
                const usernameDoc = await getDoc(doc(db, 'usernames', username));
                if (usernameDoc.exists()) {
                    errorMsg.textContent = '‚ùå Username already taken';
                    errorMsg.style.display = 'block';
                    return;
                }
                
                await setDoc(doc(db, 'users', window.currentUser.uid), {
                    username: username,
                    email: window.currentUser.email,
                    photoURL: window.currentUser.photoURL,
                    displayName: window.currentUser.displayName,
                    createdAt: serverTimestamp()
                });
                
                await setDoc(doc(db, 'usernames', username), {
                    uid: window.currentUser.uid
                });
                
                window.currentUser.username = username;
                successMsg.textContent = '‚úÖ Username created!';
                successMsg.style.display = 'block';
                
                setTimeout(showApp, 800);
            } catch (error) {
                errorMsg.textContent = '‚ùå Error: ' + error.message;
                errorMsg.style.display = 'block';
            }
        };

        window.showApp = function() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('usernameSetup').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            
            document.getElementById('headerAvatar').src = window.currentUser.photoURL;
            document.getElementById('headerUsername').textContent = '@' + window.currentUser.username;
            
            loadPosts();
        };

        window.createPost = async function() {
            const content = document.getElementById('postContent').value.trim();
            if (!content) return;
            
            try {
                await addDoc(collection(db, 'posts'), {
                    author: window.currentUser.username,
                    authorPhoto: window.currentUser.photoURL,
                    authorUid: window.currentUser.uid,
                    content: content,
                    timestamp: serverTimestamp(),
                    likes: 0
                });
                
                document.getElementById('postContent').value = '';
                setTimeout(loadPosts, 300);
            } catch (error) {
                alert('Error creating post');
            }
        };

        window.loadPosts = async function() {
            const container = document.getElementById('postsContainer');
            
            try {
                const q = query(collection(db, 'posts'), orderBy('timestamp', 'desc'), limit(20));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    container.innerHTML = '<div style="text-align: center; padding: 60px; color: rgba(255,255,255,0.3);"><div style="font-size: 48px; margin-bottom: 20px;">üöÄ</div><div style="font-size: 18px;">No posts yet. Be the first to share!</div></div>';
                    return;
                }
                
                const posts = [];
                querySnapshot.forEach((doc) => {
                    posts.push({ id: doc.id, ...doc.data() });
                });
                
                container.innerHTML = posts.map(post => `
                    <div class="post">
                        <div class="post-header">
                            <img src="${post.authorPhoto}" alt="${post.author}" class="post-avatar">
                            <div>
                                <div class="post-author">@${post.author}</div>
                                <div class="post-time">${getTimeAgo(post.timestamp)}</div>
                            </div>
                        </div>
                        <div class="post-content">${escapeHtml(post.content)}</div>
                        <div class="post-actions">
                            <span class="action-btn">‚ù§Ô∏è ${post.likes}</span>
                            <span class="action-btn">üí¨ Reply</span>
                            <span class="action-btn">üîÑ Share</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        };

        window.getTimeAgo = function(timestamp) {
            if (!timestamp) return 'Just now';
            try {
                const now = new Date();
                const past = timestamp.toDate();
                const seconds = Math.floor((now - past) / 1000);
                if (seconds < 60) return 'Just now';
                if (seconds < 3600) return Math.floor(seconds / 60) + 'm ago';
                if (seconds < 86400) return Math.floor(seconds / 3600) + 'h ago';
                return Math.floor(seconds / 86400) + 'd ago';
            } catch {
                return 'Just now';
            }
        };

        window.escapeHtml = function(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.
