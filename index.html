<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonHub - Final Fix</title>
    <style>
        /* CSS STYLES */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; height: 100vh; overflow: hidden; }
        
        .container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; text-align: center; padding: 20px;
        }

        /* Neon Button */
        .btn-neon {
            padding: 15px 40px; font-size: 18px; cursor: pointer;
            background: transparent; color: #00ffff;
            border: 2px solid #00ffff; border-radius: 50px; font-weight: bold;
            box-shadow: 0 0 10px #00ffff; transition: 0.3s; margin-top: 20px;
        }
        .btn-neon:hover { background: #00ffff; color: #000; box-shadow: 0 0 30px #00ffff; }

        /* Hide Screens */
        .hidden { display: none !important; }
        
        /* Error Box */
        #statusBox {
            margin-top: 20px; color: #ff3333; font-family: monospace;
            background: rgba(50,0,0,0.8); padding: 10px; border-radius: 5px;
            border: 1px solid red; display: none;
        }

        /* App UI */
        .app-header { 
            position: fixed; top: 0; width: 100%; background: #111; z-index: 10;
            padding: 15px 20px; border-bottom: 1px solid #333; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .feed-container { 
            margin-top: 80px; width: 100%; max-width: 600px; 
            height: calc(100vh - 80px); overflow-y: auto; padding: 20px;
        }
        
        .input-box {
            width: 100%; background: #222; border: 1px solid #444; color: #fff;
            padding: 12px; border-radius: 8px; margin-bottom: 10px; outline: none;
        }
        
        .post-card {
            background: #111; padding: 15px; border-radius: 12px; 
            margin-bottom: 15px; border: 1px solid #333; text-align: left;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="loginScreen" class="container">
        <h1 style="font-size: 50px; text-shadow: 0 0 20px #d400ff;">NEONHUB</h1>
        <p style="color: #aaa;">Connect without limits</p>
        
        <button id="loginBtn" class="btn-neon">ðŸš€ Login with Google</button>
        
        <div id="statusBox"></div>
    </div>

    <div id="setupScreen" class="container hidden">
        <h2 style="color: #00ffff;">Choose Username</h2>
        <input type="text" id="usernameInput" class="input-box" placeholder="e.g. akki_007" style="max-width: 300px; text-align: center;">
        <button id="saveUserBtn" class="btn-neon">Start Journey</button>
        <p id="setupError" style="color: red; margin-top: 10px;"></p>
    </div>

    <div id="appScreen" class="hidden" style="display: flex; flex-direction: column; align-items: center;">
        <div class="app-header">
            <span id="welcomeUser" style="color: #00ffff; font-weight: bold; font-size: 18px;">@user</span>
            <button onclick="doLogout()" style="background:none; border:1px solid #ff4444; color:#ff4444; padding:5px 15px; border-radius:20px; cursor:pointer;">Logout</button>
        </div>

        <div class="feed-container">
            <div style="background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 20px;">
                <input type="text" id="postText" class="input-box" placeholder="What's on your mind?">
                <button onclick="doPost()" style="width: 100%; padding: 10px; background: #00ffff; border:none; border-radius: 5px; cursor: pointer; font-weight: bold;">POST</button>
            </div>

            <div id="postsList">
                <div style="color: #666; text-align: center;">Loading posts...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js';
        // Note: Using 'initializeFirestore' specifically for the fix
        import { initializeFirestore, doc, getDoc, setDoc, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js';

        // --- TUMHARA CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBKeFbvO9KRMLzi1Z_OC0XgTxNRxh1eP2E",
            authDomain: "socialhub-668bd.firebaseapp.com",
            projectId: "socialhub-668bd",
            storageBucket: "socialhub-668bd.firebasestorage.app",
            messagingSenderId: "685780793821",
            appId: "1:685780793821:web:be36bd19d2e51753835e34"
        };

        // 1. Initialize App
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // 2. ðŸ”¥ FIREBASE CONNECTION FIX (Force Long Polling)
        // Yeh line "Client Offline" error ko zabardasti fix karti hai
        const db = initializeFirestore(app, {
            experimentalForceLongPolling: true,
        });

        let currentUser = null;

        // --- AUTH OBSERVER (Login Check) ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                setStatus("Checking database...");
                
                try {
                    // Check user in DB
                    const userRef = doc(db, "users", user.uid);
                    const userSnap = await getDoc(userRef);

                    if (userSnap.exists()) {
                        currentUser.username = userSnap.data().username;
                        showScreen('appScreen');
                        loadPosts();
                    } else {
                        showScreen('setupScreen');
                    }
                } catch (error) {
                    setStatus("Database Error: " + error.message);
                    // Agar permission error hai toh bata dega
                    if(error.message.includes("permission")) {
                        alert("PLEASE FIX FIRESTORE RULES IN CONSOLE!");
                    }
                }
            } else {
                showScreen('loginScreen');
            }
        });

        // --- BUTTON ACTIONS ---

        // Login
        document.getElementById('loginBtn').addEventListener('click', async () => {
            try {
                const provider = new GoogleAuthProvider();
                await signInWithPopup(auth, provider);
            } catch (error) {
                setStatus("Login Failed: " + error.message);
            }
        });

        // Save Username
        document.getElementById('saveUserBtn').addEventListener('click', async () => {
            const username = document.getElementById('usernameInput').value.trim().toLowerCase();
            if (username.length < 3) return alert("Username too short!");

            try {
                // Check if username taken (Simple check)
                // Note: For simplicity, we are directly saving. Ideally check 'usernames' collection.
                
                await setDoc(doc(db, "users", currentUser.uid), {
                    username: username,
                    email: currentUser.email,
                    photoURL: currentUser.photoURL,
                    createdAt: serverTimestamp()
                });
                
                currentUser.username = username;
                showScreen('appScreen');
                loadPosts();

            } catch (error) {
                document.getElementById('setupError').innerText = error.message;
            }
        });

        // Create Post
        window.doPost = async () => {
            const text = document.getElementById('postText').value;
            if (!text) return;

            try {
                await addDoc(collection(db, "posts"), {
                    text: text,
                    author: currentUser.username,
                    timestamp: serverTimestamp()
                });
                document.getElementById('postText').value = ""; // Clear input
            } catch (error) {
                alert("Post failed: " + error.message);
            }
        };

        // Logout
        window.doLogout = () => {
            signOut(auth).then(() => location.reload());
        };

        // --- HELPER FUNCTIONS ---

        function loadPosts() {
            document.getElementById('welcomeUser').innerText = "@" + currentUser.username;
            
            const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
            
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('postsList');
                if (snapshot.empty) {
                    list.innerHTML = "<div style='text-align:center; padding:20px; color:#444'>No posts yet. Be the first!</div>";
                    return;
                }
                
                let html = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const date = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleTimeString() : 'Just now';
                    
                    html += `
                        <div class="post-card">
                            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                                <strong style="color:#00ffff">@${data.author}</strong>
                                <span style="font-size:12px; color:#666">${date}</span>
                            </div>
                            <div style="color:#ddd; font-size:15px;">${data.text}</div>
                        </div>
                    `;
                });
                list.innerHTML = html;
            }, (error) => {
                console.error(error);
                document.getElementById('postsList').innerHTML = `<div style="color:red">Error loading posts: ${error.message}</div>`;
            });
        }

        function showScreen(screenId) {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.add('hidden');
            document.getElementById(screenId).classList.remove('hidden');
        }

        function setStatus(msg) {
            const box = document.getElementById('statusBox');
            box.style.display = 'block';
            box.innerText = msg;
        }
    </script>
</body>
</html>
