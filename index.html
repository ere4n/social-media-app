<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonHub - Connect in Style</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #000; color: #fff; min-height: 100vh; overflow-x: hidden; }
        
        /* Background */
        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(45deg, #000, #1a0033, #000); background-size: 400% 400%; animation: gradientShift 15s infinite; }
        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        /* Login Box */
        .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-box { background: rgba(20, 20, 20, 0.8); border: 1px solid rgba(0, 255, 255, 0.2); border-radius: 24px; padding: 60px 40px; text-align: center; max-width: 450px; width: 100%; }
        .logo { font-size: 56px; font-weight: 900; background: linear-gradient(135deg, #00ffff, #ff00ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        .tagline { color: #aaa; margin-bottom: 50px; }
        
        /* Button */
        .google-btn { background: #fff; color: #000; border: none; padding: 12px 30px; border-radius: 50px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin: 0 auto; transition: 0.3s; font-size: 16px; }
        .google-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255, 255, 255, 0.4); }
        .google-btn:disabled { opacity: 0.7; cursor: not-allowed; }

        /* Username Input */
        .username-setup { display: none; }
        .input-group input { width: 100%; padding: 15px; background: #222; border: 1px solid #444; color: #fff; border-radius: 10px; margin: 20px 0; }
        .submit-btn { background: linear-gradient(135deg, #ff00ff, #ff0080); border: none; padding: 15px 40px; border-radius: 50px; color: #fff; font-weight: bold; cursor: pointer; }

        /* App & Feed */
        .app-container { display: none; max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; border-bottom: 1px solid #333; margin-bottom: 20px; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; }
        .logout-btn { background: none; border: 1px solid #ff4444; color: #ff4444; padding: 5px 15px; border-radius: 20px; cursor: pointer; }
        
        .post-composer textarea { width: 100%; background: #111; border: 1px solid #333; color: #fff; padding: 15px; border-radius: 10px; min-height: 80px; }
        .post-btn { background: #00ffff; color: #000; border: none; padding: 8px 25px; border-radius: 20px; font-weight: bold; cursor: pointer; margin-top: 10px; float: right; }
        
        .post { background: #111; padding: 20px; border-radius: 15px; margin-top: 20px; border: 1px solid #333; }
        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .post-author { color: #00ffff; font-weight: bold; }
        .post-time { color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <div class="logo">NEONHUB</div>
            <p class="tagline">CONNECT IN STYLE</p>
            
            <button class="google-btn" id="loginBtn">
                <span>ðŸš€ Continue with Google</span>
            </button>
        </div>
    </div>

    <div class="login-container" id="usernameSetup">
        <div class="login-box">
            <div class="logo" style="font-size: 30px;">Choose Username</div>
            <div class="input-group">
                <input type="text" id="usernameInput" placeholder="Enter username (e.g. akki_01)">
                <div id="errorMsg" style="color: red; display: none; margin-bottom: 10px;"></div>
            </div>
            <button class="submit-btn" id="submitUsernameBtn">Let's Go!</button>
        </div>
    </div>

    <div class="app-container" id="appContainer">
        <div class="header">
            <div class="logo" style="font-size: 24px; margin: 0;">NEONHUB</div>
            <div class="user-info">
                <img id="headerAvatar" class="user-avatar" src="">
                <span id="headerUsername" style="color: #00ffff;"></span>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="post-composer">
            <textarea id="postContent" placeholder="What's happening?"></textarea>
            <button class="post-btn" id="createPostBtn">Post</button>
            <div style="clear: both;"></div>
        </div>

        <div id="postsContainer"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc, collection, query, orderBy, limit, getDocs, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBKeFbvO9KRMLzi1Z_OC0XgTxNRxh1eP2E",
            authDomain: "socialhub-668bd.firebaseapp.com",
            projectId: "socialhub-668bd",
            storageBucket: "socialhub-668bd.firebasestorage.app",
            messagingSenderId: "685780793821",
            appId: "1:685780793821:web:be36bd19d2e51753835e34"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;

        // --- AUTH LOGIC ---
        
        // 1. Listen for Login Button Click (The "Normal" Way)
        const loginBtn = document.getElementById('loginBtn');
        if(loginBtn) {
            loginBtn.addEventListener('click', async () => {
                loginBtn.innerHTML = 'Signing in...';
                loginBtn.disabled = true;
                try {
                    const provider = new GoogleAuthProvider();
                    await signInWithPopup(auth, provider);
                } catch (error) {
                    alert('Login Error: ' + error.message);
                    loginBtn.innerHTML = 'ðŸš€ Continue with Google';
                    loginBtn.disabled = false;
                }
            });
        }

        // 2. Auth State Observer
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                // Check if user has a username
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists()) {
                    currentUser.username = userDoc.data().username;
                    showApp();
                } else {
                    showUsernameSetup();
                }
            } else {
                showLogin();
            }
        });

        // --- UI FUNCTIONS ---

        function showLogin() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('usernameSetup').style.display = 'none';
            document.getElementById('appContainer').style.display = 'none';
        }

        function showUsernameSetup() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('usernameSetup').style.display = 'flex';
            document.getElementById('appContainer').style.display = 'none';
        }

        function showApp() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('usernameSetup').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            
            document.getElementById('headerAvatar').src = currentUser.photoURL;
            document.getElementById('headerUsername').textContent = '@' + currentUser.username;
            loadPosts();
        }

        // --- USERNAME LOGIC ---
        document.getElementById('submitUsernameBtn').addEventListener('click', async () => {
            const input = document.getElementById('usernameInput');
            const username = input.value.trim().toLowerCase();
            const errorMsg = document.getElementById('errorMsg');

            if (username.length < 3) {
                errorMsg.textContent = "Too short!";
                errorMsg.style.display = 'block';
                return;
            }

            try {
                // Check if taken
                const check = await getDoc(doc(db, 'usernames', username));
                if (check.exists()) {
                    errorMsg.textContent = "Username taken!";
                    errorMsg.style.display = 'block';
                    return;
                }

                // Save user
                await setDoc(doc(db, 'users', currentUser.uid), {
                    username: username,
                    email: currentUser.email,
                    photoURL: currentUser.photoURL,
                    createdAt: serverTimestamp()
                });
                
                // Reserve username
                await setDoc(doc(db, 'usernames', username), { uid: currentUser.uid });
                
                currentUser.username = username;
                showApp();

            } catch (err) {
                alert(err.message);
            }
        });

        // --- POST LOGIC ---
        document.getElementById('createPostBtn').addEventListener('click', async () => {
            const content = document.getElementById('postContent').value;
            if(!content) return;

            await addDoc(collection(db, 'posts'), {
                content: content,
                author: currentUser.username,
                authorPhoto: currentUser.photoURL,
                timestamp: serverTimestamp(),
                likes: 0
            });

            document.getElementById('postContent').value = '';
            loadPosts();
        });

        // --- LOGOUT ---
        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth);
            location.reload();
        });

        // --- LOAD POSTS ---
        async function loadPosts() {
            const q = query(collection(db, 'posts'), orderBy('timestamp', 'desc'), limit(20));
            const snapshot = await getDocs(q);
            const container = document.getElementById('postsContainer');
            
            container.innerHTML = snapshot.docs.map(doc => {
                const data = doc.data();
                return `
                    <div class="post">
                        <div class="post-header">
                            <img src="${data.authorPhoto}" style="width:30px;height:30px;border-radius:50%">
                            <span class="post-author">@${data.author}</span>
                        </div>
                        <div>${data.content}</div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
