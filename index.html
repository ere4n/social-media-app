<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InstaVibe - Akki</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- INSTAGRAM DARK THEME CSS --- */
        :root {
            --bg-color: #000000;
            --card-color: #121212;
            --text-primary: #ffffff;
            --text-secondary: #a8a8a8;
            --accent: #0095f6; /* Insta Blue */
            --border: #262626;
            --gradient: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            background: var(--bg-color);
            z-index: 10;
            transition: opacity 0.3s;
        }
        .hidden { display: none !important; }

        /* --- LOGIN SCREEN --- */
        #loginScreen {
            justify-content: center; align-items: center; text-align: center; padding: 30px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }
        .logo-text {
            font-family: 'Inter', sans-serif;
            font-size: 40px; font-weight: 800;
            background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 20px; letter-spacing: -1px;
        }
        .btn-primary {
            background: var(--accent); color: white;
            border: none; padding: 14px 40px; border-radius: 8px;
            font-weight: 600; font-size: 16px; cursor: pointer;
            width: 100%; max-width: 300px;
        }
        
        /* --- APP HEADER --- */
        .app-header {
            padding: 15px 20px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            position: fixed; top: 0; width: 100%; z-index: 50;
        }
        .header-logo { font-weight: 800; font-size: 22px; }
        .logout-text { color: #ff3b30; font-size: 14px; font-weight: 600; cursor: pointer; }

        /* --- FEED AREA --- */
        #feedContainer {
            margin-top: 60px; /* Header height */
            margin-bottom: 60px; /* Footer height */
            flex: 1;
            overflow-y: scroll;
            padding: 10px 0;
        }

        /* --- POST CARD --- */
        .post-card {
            background: var(--bg-color);
            border-bottom: 1px solid var(--border);
            margin-bottom: 10px; padding-bottom: 15px;
        }
        .post-header {
            display: flex; align-items: center; padding: 10px 15px;
        }
        .avatar {
            width: 32px; height: 32px; border-radius: 50%;
            background: var(--gradient); padding: 2px; /* Border effect */
        }
        .avatar img {
            width: 100%; height: 100%; border-radius: 50%;
            border: 2px solid black; object-fit: cover;
        }
        .username {
            margin-left: 10px; font-weight: 600; font-size: 14px;
        }
        .timestamp {
            margin-left: auto; font-size: 12px; color: var(--text-secondary);
        }
        .post-content {
            padding: 0 15px; font-size: 15px; line-height: 1.5;
            margin-top: 5px; color: #eee;
        }
        .post-actions {
            padding: 10px 15px 0; display: flex; gap: 15px;
        }
        .icon { font-size: 22px; cursor: pointer; }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 60px;
            background: black; border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 50;
        }
        .nav-btn { font-size: 24px; color: white; background: none; border: none; }
        .nav-btn.active { color: var(--text-primary); }
        .nav-btn.inactive { color: var(--text-secondary); }

        /* --- CREATE POST MODAL --- */
        #createPostModal {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 80%;
            background: #1a1a1a; border-radius: 20px 20px 0 0;
            transition: bottom 0.3s ease-in-out; z-index: 100;
            padding: 20px; display: flex; flex-direction: column;
        }
        #createPostModal.open { bottom: 0; }
        
        textarea {
            width: 100%; height: 150px; background: transparent;
            border: none; color: white; font-size: 18px; outline: none; resize: none;
            margin-top: 20px; font-family: inherit;
        }

        /* Loading Spinner */
        .loader { width: 20px; height: 20px; border: 3px solid #fff; border-top: 3px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #errorMsg { color: #ff3b30; font-size: 12px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div id="loginScreen" class="screen">
        <div class="logo-text">InstaVibe</div>
        <p style="color: #888; margin-bottom: 30px;">Share your moments.</p>
        <button id="googleBtn" class="btn-primary">Continue with Google</button>
        <div id="errorMsg"></div>
    </div>

    <div id="setupScreen" class="screen hidden" style="justify-content:center; align-items:center; padding:30px;">
        <h2>Create Username</h2>
        <input type="text" id="usernameInput" placeholder="username" 
               style="background:#222; border:1px solid #333; color:white; padding:15px; border-radius:8px; width:100%; margin:20px 0; outline:none;">
        <button id="saveUserBtn" class="btn-primary">Get Started</button>
    </div>

    <div id="appScreen" class="screen hidden">
        <div class="app-header">
            <div class="header-logo" style="font-family: cursive;">InstaVibe</div>
            <div class="logout-text" onclick="logout()">Logout</div>
        </div>

        <div id="feedContainer">
            <div style="text-align:center; padding:50px; color:#555;">Loading Feed...</div>
        </div>

        <div class="bottom-nav">
            <button class="nav-btn" onclick="scrollToTop()">üè†</button>
            <button class="nav-btn" onclick="openPostModal()" style="font-size:32px; background:var(--gradient); -webkit-background-clip:text; color:transparent; font-weight:bold;">+</button>
            <button class="nav-btn">üë§</button>
        </div>
    </div>

    <div id="createPostModal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <span onclick="closePostModal()" style="color:#fff; cursor:pointer;">Cancel</span>
            <span style="font-weight:bold;">New Post</span>
            <span onclick="sharePost()" style="color:var(--accent); font-weight:bold; cursor:pointer;">Share</span>
        </div>
        <textarea id="postContent" placeholder="Write a caption..."></textarea>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js';
        import { initializeFirestore, doc, getDoc, setDoc, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js';

        // --- AKKI'S FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBKeFbvO9KRMLzi1Z_OC0XgTxNRxh1eP2E",
            authDomain: "socialhub-668bd.firebaseapp.com",
            projectId: "socialhub-668bd",
            storageBucket: "socialhub-668bd.firebasestorage.app",
            messagingSenderId: "685780793821",
            appId: "1:685780793821:web:be36bd19d2e51753835e34"
        };

        // Initialize
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // üî• FORCE LONG POLLING (Bypasses Offline/Network Errors)
        const db = initializeFirestore(app, { experimentalForceLongPolling: true });

        let currentUser = null;

        // --- AUTH CHECKER ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                // Check Database for Username
                try {
                    const docSnap = await getDoc(doc(db, "users", user.uid));
                    if (docSnap.exists()) {
                        currentUser.username = docSnap.data().username;
                        showScreen('appScreen');
                        loadFeed(); // Start Loading Posts
                    } else {
                        showScreen('setupScreen');
                    }
                } catch (e) {
                    // Assuming DB exists but network issue, try to load anyway or show error
                    console.error("Auth Error", e);
                    showError("Connection unstable. Pause AdBlockers.");
                }
            } else {
                showScreen('loginScreen');
            }
        });

        // --- FUNCTIONS ---

        // 1. LOGIN
        document.getElementById('googleBtn').addEventListener('click', async () => {
            const btn = document.getElementById('googleBtn');
            btn.innerHTML = '<span class="loader"></span>';
            try {
                await signInWithPopup(auth, new GoogleAuthProvider());
            } catch (error) {
                btn.innerText = "Continue with Google";
                showError(error.message);
            }
        });

        // 2. SAVE USERNAME
        document.getElementById('saveUserBtn').addEventListener('click', async () => {
            const name = document.getElementById('usernameInput').value.trim().toLowerCase();
            if(name.length < 3) return alert("Username too short!");
            
            await setDoc(doc(db, "users", currentUser.uid), {
                username: name,
                email: currentUser.email,
                photo: currentUser.photoURL,
                createdAt: serverTimestamp()
            });
            currentUser.username = name;
            showScreen('appScreen');
            loadFeed();
        });

        // 3. SHARE POST
        window.sharePost = async () => {
            const text = document.getElementById('postContent').value;
            if(!text) return;
            
            // Close modal immediately for smooth UI
            closePostModal();
            document.getElementById('postContent').value = "";

            try {
                await addDoc(collection(db, "posts"), {
                    caption: text,
                    uid: currentUser.uid,
                    username: currentUser.username,
                    photo: currentUser.photoURL,
                    createdAt: serverTimestamp(),
                    likes: []
                });
            } catch (e) {
                alert("Failed to post: " + e.message);
            }
        };

        // 4. LOAD FEED (Realtime)
        function loadFeed() {
            const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('feedContainer');
                if (snapshot.empty) {
                    container.innerHTML = '<div style="text-align:center; padding:50px; color:#555">No posts yet.<br>Be the first!</div>';
                    return;
                }
                
                let html = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const date = data.createdAt ? new Date(data.createdAt.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'Just now';
                    
                    html += `
                        <div class="post-card">
                            <div class="post-header">
                                <div class="avatar"><img src="${data.photo || 'https://via.placeholder.com/50'}" onerror="this.src='https://via.placeholder.com/50'"></div>
                                <div class="username">${data.username}</div>
                                <div class="timestamp">${date}</div>
                            </div>
                            <div class="post-content">${escapeHtml(data.caption)}</div>
                            <div class="post-actions">
                                <span class="icon">‚ù§Ô∏è</span>
                                <span class="icon">üí¨</span>
                                <span class="icon">‚úàÔ∏è</span>
                            </div>
                            <div style="padding: 5px 15px; font-size: 13px; font-weight: bold; color: #eee;">0 likes</div>
                        </div>
                    `;
                });
                container.innerHTML = html;
            }, (error) => {
                console.log("Feed Error: " + error.code);
            });
        }

        // --- UTILS ---
        window.openPostModal = () => document.getElementById('createPostModal').classList.add('open');
        window.closePostModal = () => document.getElementById('createPostModal').classList.remove('open');
        window.scrollToTop = () => document.getElementById('feedContainer').scrollTo(0,0);
        
        window.logout = () => signOut(auth).then(() => location.reload());

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.style.display = 'block';
            el.innerText = msg;
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
