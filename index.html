<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InstaVibe Pro</title>
    <style>
        /* --- INSTAGRAM DARK THEME --- */
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Screen */
        #login-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .insta-logo {
            font-family: 'Brush Script MT', cursive;
            font-size: 50px;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
        }
        .login-btn {
            background-color: #0095f6;
            color: #fff;
            border: none;
            padding: 12px 40px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
        }
        
        /* App UI */
        #app-screen { display: none; height: 100%; flex-direction: column; }
        
        /* Header */
        header {
            padding: 10px 15px;
            border-bottom: 1px solid #262626;
            display: flex; justify-content: space-between; align-items: center;
            height: 50px;
        }
        .header-title { font-weight: bold; font-size: 20px; font-family: cursive; }
        
        /* Feed */
        #feed {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 60px;
        }
        
        /* Post Card */
        .post {
            border-bottom: 1px solid #262626;
            padding-bottom: 15px;
            margin-bottom: 10px;
        }
        .post-header {
            padding: 10px;
            display: flex; align-items: center;
        }
        .avatar {
            width: 32px; height: 32px; border-radius: 50%;
            margin-right: 10px; border: 1px solid #333;
        }
        .username { font-weight: 600; font-size: 14px; }
        .post-content { padding: 0 10px; font-size: 15px; margin-bottom: 8px; }
        .post-actions { padding: 5px 10px; display: flex; gap: 15px; }
        
        /* Bottom Nav */
        nav {
            height: 50px;
            border-top: 1px solid #262626;
            display: flex; justify-content: space-around; align-items: center;
            background: #000;
            position: fixed; bottom: 0; width: 100%;
        }
        .nav-icon { font-size: 24px; cursor: pointer; }
        
        /* Create Modal */
        #create-modal {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 50%;
            background: #121212; border-radius: 20px 20px 0 0;
            transition: 0.3s; padding: 20px; z-index: 2000;
            display: flex; flex-direction: column;
        }
        .modal-active { bottom: 0 !important; }
        textarea {
            width: 100%; height: 100px; background: #262626; border: none;
            color: white; padding: 10px; margin-top: 10px; border-radius: 8px;
            font-family: inherit;
        }
        
        #debug-log {
            color: #ff3b30; font-size: 12px; margin-top: 20px; max-width: 80%; text-align: center;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="insta-logo">InstaVibe</div>
        <button class="login-btn" onclick="loginWithGoogle()">Log In with Google</button>
        <div id="debug-log">Ready to connect...</div>
    </div>

    <div id="app-screen">
        <header>
            <div class="header-title">InstaVibe</div>
            <div onclick="doLogout()" style="color: red; font-size: 12px; font-weight: bold;">Logout</div>
        </header>
        
        <div id="feed">
            <div style="text-align: center; padding: 20px; color: #555;">Loading posts...</div>
        </div>

        <nav>
            <span class="nav-icon">üè†</span>
            <span class="nav-icon" onclick="openModal()" style="font-size: 30px; background: linear-gradient(45deg, #f09433, #dc2743); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">‚äï</span>
            <span class="nav-icon">üë§</span>
        </nav>
    </div>

    <div id="create-modal">
        <div style="display: flex; justify-content: space-between; color: white;">
            <span onclick="closeModal()">Cancel</span>
            <span style="font-weight: bold;">New Post</span>
            <span onclick="sharePost()" style="color: #0095f6; font-weight: bold;">Share</span>
        </div>
        <textarea id="post-text" placeholder="Write a caption..."></textarea>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // 1. CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyBKeFbvO9KRMLzi1Z_OC0XgTxNRxh1eP2E",
            authDomain: "socialhub-668bd.firebaseapp.com",
            projectId: "socialhub-668bd",
            storageBucket: "socialhub-668bd.firebasestorage.app",
            messagingSenderId: "685780793821",
            appId: "1:685780793821:web:be36bd19d2e51753835e34"
        };

        // 2. INITIALIZE FIREBASE (Compat Mode)
        try {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // üî• FORCE FIX FOR OFFLINE ERROR
            db.settings({ experimentalForceLongPolling: true });

            document.getElementById('debug-log').innerText = "Firebase Initialized. Waiting for user...";

            // 3. AUTH STATE LISTENER
            auth.onAuthStateChanged(user => {
                if (user) {
                    document.getElementById('debug-log').innerText = "User found: " + user.displayName;
                    showApp(user);
                } else {
                    document.getElementById('debug-log').innerText = "Please Login.";
                }
            });

            // 4. LOGIN FUNCTION
            window.loginWithGoogle = () => {
                document.getElementById('debug-log').innerText = "Opening Popup...";
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider).catch(error => {
                    alert("Login Failed: " + error.message);
                    document.getElementById('debug-log').innerText = error.message;
                });
            };

            // 5. LOGOUT FUNCTION
            window.doLogout = () => {
                auth.signOut().then(() => location.reload());
            };

            // 6. SHARE POST FUNCTION
            window.sharePost = () => {
                const text = document.getElementById('post-text').value;
                const user = auth.currentUser;
                
                if(!text) return;
                
                closeModal();
                
                db.collection("posts").add({
                    caption: text,
                    username: user.displayName || "User",
                    photo: user.photoURL,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).catch(err => alert("Post failed: " + err.message));

                document.getElementById('post-text').value = "";
            };

            // 7. LOAD FEED
            function showApp(user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-screen').style.display = 'flex';
                
                db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snapshot => {
                    const feed = document.getElementById('feed');
                    feed.innerHTML = "";
                    
                    if(snapshot.empty) {
                        feed.innerHTML = "<div style='text-align:center; padding:20px; color:#666'>No posts yet. Start the vibe!</div>";
                        return;
                    }

                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const html = `
                            <div class="post">
                                <div class="post-header">
                                    <img src="${data.photo}" class="avatar">
                                    <span class="username">${data.username}</span>
                                </div>
                                <div class="post-content">${data.caption}</div>
                                <div class="post-actions">
                                    <span>‚ù§Ô∏è</span> <span>üí¨</span> <span>‚úàÔ∏è</span>
                                </div>
                            </div>
                        `;
                        feed.innerHTML += html;
                    });
                }, error => {
                    console.log("Feed Error:", error);
                    // Agar permission error aaye
                    if(error.message.includes("permission")) {
                        alert("Database Rules Error! Console mein 'allow read, write: if true' karo.");
                    }
                });
            }

        } catch (e) {
            alert("Critical Error: " + e.message);
        }

        // UI Functions
        window.openModal = () => document.getElementById('create-modal').classList.add('modal-active');
        window.closeModal = () => document.getElementById('create-modal').classList.remove('modal-active');

    </script>
</body>
</html>
